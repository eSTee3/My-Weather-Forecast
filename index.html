<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>☀️ Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h6 class="mt-5">Enter City Name to Search:</h6>
                <div class="input-group mb-3">
                    <input id="cityEntry" type="text" class="form-control" placeholder="ex: Milwaukee" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-block btn-danger mb-1" type="button" id="clearSearchHistory">▼ Clear Search History ▼</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-10 card m-6 d-none bg-light" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                </div>
                <br></br>
                <div class="row d-none" id="forecastHeader">
                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-secondary text-white m-3"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-3"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-3"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-3"></div>
                    <div class="col-md-2 forecast bg-secondary text-white m-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
